name: Deploy to GitHub Pages

on:
  push:
    branches:
      - web  # Trigger deployment on push to 'web' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Install and Build 🔧
      run: |
        cd web  # Change directory to the 'web' folder
        npm install
        npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch you want to deploy to
        folder: web/build  # The folder the action should deploy, adjusted to the 'web' folder
